<!DOCTYPE html>
<html>

<head>
  <title>Atualizar Rifa</title>
  <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
  <header>
    <h1>Controle de Rifas</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Página Inicial</a></li>
      <li><a href="create.html">Criar Rifa</a></li>
      <li><a>Atualizar Rifa</a></li>
      <li><a href="delete.html">Deletar Rifa</a></li>
      <li><a href="select_id.html">Selecionar por ID</a></li>
      <li><a href="select_all.html">Selecionar todas as Rifas</a></li>
    </ul>
  </nav>
  <section>
    <h2>Atualizar Rifa</h2>
    <form>
      <label for="id_rifa">ID da Rifa:</label>
      <input class="form-control" type="text" id="id_rifa" name="id_rifa" required>
      <label for="num_rifa">Número da Rifa:</label>
      <input class="form-control" type="number" id="num_rifa" name="num_rifa" required>
      <br>
      <label for="nome_rifa">Nome da Rifa:</label>
      <input class="form-control" type="text" id="nome_rifa" name="nome_rifa" required>
      <br>
      <label for="data_sorteio">Data do Sorteio:</label>
      <input class="form-control" type="date" id="data_sorteio" name="data_sorteio" required>
      <br>
      <label for="preco_numero">Preço por Número:</label>
      <input class="form-control" type="number" id="preco_numero" name="preco_numero" min="0.01" step="0.01" required>
      <br>
      <input class="btn btn-primary" type="submit" value="Atualizar">
    </form>
    <p id="log"></p>
  </section>

  </footer>
  <script src="../../update.js"></script>
</body>

</html>
